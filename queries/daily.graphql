query DailyRewards($day: ID!, $first: Int, $skip: Int) {
  day(id: $day) {
    id
    borrowDailyRewards(first: 1000) {
      id
      pool {
        id
      }
      user {
        id
      }
      reward
    }
    earnDailyRewards(first: 1000) {
      id
      pool {
        id
      }
      user {
        id
      }
      reward
    }
    week {
      id
    }
  }
}
