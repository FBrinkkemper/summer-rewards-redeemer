query WeeklyRewards($week: ID!) {
  week(id: $week) {
    id
    days {
      id
      borrowDailyRewards {
        id
        pool {
          id
        }
        user {
          id
        }
        reward
      }
      earnDailyRewards {
        id
        pool {
          id
        }
        user {
          id
        }
        reward
      }
      week {
        id
      }
    }
  }
}
